<style>
    .overlay {
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }
    .poppup {
        position: absolute;
        z-index: 3;
        background-color: white;
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;
    }
</style>

<body>
    <button onclick="show()">Show</button>
    <div class="overlay"></div>
    <div class="poppup">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore error officiis, vel magni laborum dolorem
            fuga ab consequuntur voluptas, ullam similique ea, fugiat obcaecati labore aliquam vitae beatae voluptatum
            quaerat!</p>
        <button onclick="closepopup()">Close</button>
    </div>
</body>

<script>
    var popoverlay = document.querySelector(".overlay")
    var poppup = document.querySelector(".poppup")
    function show() {
        poppup.style.display = "block"
        popoverlay.style.display = "block"
    }
    

    function closepopup() {
        poppup.style.display = "none"
        popoverlay.style.display = "none"
    }
</script>
